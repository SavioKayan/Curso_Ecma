<!DOCTYPE html> <!--Entre <> ficam as tags(marcas) por isso linguagem de marcação.-->
<html lang="pt-br">
<head> <!--Configurações do Site -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa</title> <!--Titulo da Página, ex; Youtube, Facebook, etc...-->
  <style> /*Estilização(Css) Plano de fundo, cor da letra, tamanho da letra e a fonte escolhida.*/
    body{
      background-color: rgb(129, 129, 255);
      color: white;
      font: normal 25pt Arial;
    }
    h1 {
      color: black;
    }
  </style>
</head>
<body> <!--Parte que aparece na Página(Conteúdo)-->
    <h1>Olá, Mundo</h1> <!--Titulo, número significa o nível-->
    <p>Já me livrei da maldição!</p> <!--Paragráfo-->
    <script> /*JS, MENSAGEM NA TELA COM TEXTO*/
      window.alert('Minha primeira mensagem.')
    </script>
</body>
</html>
